<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Student Registration Form</h1>
        <form action="Harinilab5.docx">
            <label>
                <b>First Name:</b>
            </label><br>
            <input type="text" id="fname" placeholder="First Name"><br>
            <label>
                <b>Middle Name:</b>
            </label><br>
            <input type="text" id="mname" placeholder="Middle Name"><br>
            <label>
                <b>Last Name:</b>
            </label><br>
            <input type="text" id="lname" placeholder="Last Name"><br>
            <label>
                <b>Gender:</b>
            </label><br>
            <input type="radio" id="Male" value="Male">
            <label>Male</label><br> 
            <input type="radio" id="Female" value="Female">
            <label>Female</label><br>
            <label><b>Date of Birth:</b> </label><br>
            <input type="date"><br>
            <label>
                <b>Hobbies:</b>
            </label><br>
            <input type="checkbox" id="Cycle">
            <label>Cycling</label><br>
            <input type="checkbox" id="Coding">
            <label>Coding</label><br>
            <input type="checkbox" id="Gaming">
            <label>Gaming</label><br>

            <label><b>Choose a Course:</b> </label>
            <select id="Course">
                <option value="C"></option>
                <option>C++</option>
                <option>Java</option>
                <option>Python</option>
                <option>HTML</option>
            </select><br>

            <input style="padding-left:100px; padding-bottom: 100px;" type="text" placeholder="Notes"><br>
            <input type="submit">

        </form>
    </body>
</html>
