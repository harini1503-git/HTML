<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Student Registration Form</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ESnrn1kAD4E?si=3So5itqbWIgUBhjb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <form action="birthdaycard.html">
            
                <b>First Name:</b>
            <br>
            <input type="text" id="fname" placeholder="First Name"><br><br>
            
                <b>Middle Name:</b>
            <br>
            <input type="text" id="mname" placeholder="Middle Name"><br><br>
                <b>Last Name:</b>
            <br>
            <input type="text" id="lname" placeholder="Last Name"><br><br>
            
            <b>Enter Your Email:</b><br>
            <input type="email" placeholder="Enter Your Email"><br><br>
            
                <b>Gender:</b>
            <br>
            <label>
                <input type="radio" value="Male" name="Gender">Male
            </label>
            <label>
                <input type="radio" value="Female" name="Gender">Female
            </label><br><br>

            <label>
                <b>Date of Birth</b><br>
                <input type="date"> 
            </label><br><br>

                <b>Hobbies:</b><br>
            <label>
                <input type="checkbox" value="cycling" name="Hobbies"> Cycling
            </label><br>
            <label>
                <input type="checkbox" value="coding" name="Hobbies"> Coding
            </label><br>
            <label>
                <input type="checkbox" value="Gaming" name="Hobbies"> Gaming
            </label><br><br>

            <b>Choose a Course:</b> 
            <select name="Course" >
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="HTML">HTML</option>
            </select><br>
            <h5>Feedback</h5>
            <textarea name="Feedback" placeholder="Add your comment" rows="6" columns="8"></textarea><br><br>
            <input type="submit" value="submit">

        </form>
    </body>
</html>
