<html>
    <head>
        <title>Calculator using javascript</title>
    </head>
    <body>
        <script>
            let a= parseInt(prompt("Enter the first number: "));
            let b= parseInt(prompt("Enter the second number: "));
            let c= parseInt(prompt("Enter the third number: "));
            
            if(a>b && a>c)
            {
                alert("A is largest");
            }
            else if(b>a && b>c)
            {
                alert("B is largest");
            }
            else
            {
                alert("C is largest");
            }
        </script>
    </body>
</html>
