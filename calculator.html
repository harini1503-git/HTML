<html>
    <head>
        <title>Calculator using javascript</title>
    </head>
    <body>
        <script>
            let operator= prompt("Enter the operator for the operation: ");
            let a= parseInt(prompt("Enter the first number: "));
            let b= parseInt(prompt("Enter the second number: "));
            let result;

            if(operator=="+")
            {
                result= a+b;
            }
            else if(operator=="-")
            {
                result= a-b;
            }
            else if(operator=="*")
            {
                result= a*b;
            }
            else
            {
                result=a/b;
            }
            alert(`${a} ${operator} ${b}= ${result}`);
        </script>
    </body>
</html>
